<div class="scroll-container">
  <mat-grid-list *ngIf="mostrar_estaciones" cols="3">
    <mat-grid-tile *ngFor="let estacion of estaciones" maxHeight="380px">
      <mat-card style="width:50%">
        <mat-card-header>
          <mat-card-title>
            <h3>{{estacion.nombre | uppercase}}</h3>
          </mat-card-title>
          <mat-card-subtitle>
            {{estacion.direccion}}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p><span>LÃ­neas</span></p>
          <ng-container *ngFor="let img of estacion.lineas">
            <img src="/../../assets/images/lineas/linea{{img}}.gif" alt="Linea {{img}}" style="margin-right:5px">
          </ng-container>
        </mat-card-content>
        <mat-card-content>
          <p>
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="seleccionar(es_origen, estacion.nombre)">
            <b>Elegir</b>
          </button>
          <button *ngIf="usuario.nombre != ''" mat-icon-button color="{{estacion.fav ? 'primary':''}}" (click)="favorita(estacion)">
            <mat-icon>favorite</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
